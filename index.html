<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body> 
      <div class="container">
       <div id="main" class="card card-body">
        <form id="addForm" class="form-inline mb-3">
            <label for="price">Selling Price</label>
                <input type="number" class="form-control mr-2" id="price" name="price">
            <label for="PName">Product Name</label>
                <input type="text" class="form-control mr-2" id="pname" name="Pname">
            <label for="category">Choose a category</label>
            <select id="category" name="category">
              <option value="Electronic Items">Electronic Items</option>
              <option value="Food Items">Food Items</option>
              <option value="SkinCare Items">SkinCare Items</option>
            </select><br>
          <input type="submit" class="btn btn-dark" value="Add Product">
        </form>
        <h1 class="title">Products</h1>
        <h4>Electronic items</h4>
        <ul id="eitems" class="list-group">
        </ul>
        <h4 class="title">Food Items</h4>
        <ul id="fitems" class="list-group">
        </ul>
        <h4 class="title">Skincar Items</h4>
        <ul id="sitems" class="list-group">
        </ul>
       </div>
      </div>
      <script src="dom.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
